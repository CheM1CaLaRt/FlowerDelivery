{% extends 'shop/index.html' %}

{% block content %}
<h2>Order History</h2>
<table class="table">
    <thead>
        <tr>
            <th>#</th>
            <th>Product</th>
            <th>Quantity</th>
            <th>Total Price</th>
            <th>Status</th>
        </tr>
    </thead>
    <tbody>
        {% for order in orders %}
        <tr>
            <td>{{ order.id }}</td>
            <td>{{ order.product }}</td>
            <td>{{ order.quantity }}</td>
            <td>{{ order.total_price }} â‚½</td>
            <td>{{ order.status }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="5">No orders found.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
