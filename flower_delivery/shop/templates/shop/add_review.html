{% extends 'shop/index.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Add Review for {{ product.name }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Submit Review</button>
    </form>
</div>
{% endblock %}
